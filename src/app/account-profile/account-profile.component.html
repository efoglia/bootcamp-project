<div>
  <h1>My Pets</h1>
  <div class="header-buttons">
    <button type="button" routerLink='/new-pet'>New Pet</button>
    <button type="button" >Add Event</button>
  </div>
</div>
<div id="cards">
  <div class="preview-card" *ngFor="let pet of pets" routerLink="/edit-pet/{{pet.id}}">
    <img [src]="[pet.petPhoto]" />
    <h2>{{pet.name}}</h2>
    <p>{{pet.sex}} {{pet.breed}}</p>
    <p *ngIf="pet.birthday">Birthday: {{pet.birthday | date:'mediumDate'}}</p>
    <p *ngIf="pet.adoptionDay">Adoption Day: {{pet.adoptionDay | date:'mediumDate'}}</p>
    <p>Microchip: {{pet.microchip}}</p>
  </div>
</div>
