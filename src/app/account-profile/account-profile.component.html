<div class="page-header">
  <h1>My Pets</h1>
  <div class="header-buttons">
    <button>New Pet</button>
    <button type="button">Add Event</button>
  </div>
</div>
<div id="cards">
  <div class="preview-card" *ngFor="let pet of pets" [routerLink]="['/pets/', pet.id]">
    <img src="/assets/cat.jpg" />
    <h2>{{pet.name}}</h2>
    <p>Birthday: {{pet.birthday}}</p>
    <p>Upcoming: {{pet.upcoming}}</p>
    <p>Microchip: {{pet.microchip}}</p>
  </div>
</div>
