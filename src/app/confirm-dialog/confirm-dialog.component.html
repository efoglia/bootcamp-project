<h1 mat-dialog-title>{{this.data.title}}</h1>
<div mat-dialog-content>
  {{this.data.message}}
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close (click)="this.no()">No</button>
  <button mat-raised-button mat-dialog-close (click)="this.yes()" cdkFocusInitial>Yes</button>
</div>
