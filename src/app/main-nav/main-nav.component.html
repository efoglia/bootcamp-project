<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Hi, User!</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/profile">Profile</a>
      <a mat-list-item routerLink="/pets">My Pets</a>
      <a mat-list-item routerLink="">Calendar</a>
      <a mat-list-item routerLink="">Saved Searches</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Pawssier</span>
      <span class="spacer"></span>
      <button mat-button routerLink="">Petfinder</button>
      <button mat-button routerLink="">Pet Care</button>
      <button mat-button routerLink="">Contact Us</button>
    </mat-toolbar>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
